<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./small/forest-small.jpg"
          alt="This is natural forest"
          data-original="forest-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./small/ocean-small.jpg"
          alt="This is big ocean"
          data-original="ocean-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./small/path-small.jpg"
          alt="This is path in the forest"
          data-original="path-full.jpg"
        />
      </div>
    </div>
    <div class="modal">
      <img src="" alt="" class="full-img" />
      <p class="caption">This is natural forest</p>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
